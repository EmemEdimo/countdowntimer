<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Countdown</title>
  </head>
  <body>
    <h1 class="title">Count Down...</h1>
    <div class="countdown-con">
      <div class="days-con counters">
        <p class="daysEl" id="days">0</p>
        <span>days</span>
      </div>
      <div class="hours-con counters">
        <p class="hoursEl" id="hours">0</p>
        <span>Hours</span>
      </div>
      <div class="minutes-con counters">
        <p class="minutesEl" id="minutes">0</p>
        <span>Minutes</span>
      </div>
      <div class="seconds-con counters">
        <p class="secondsEl" id="seconds">0</p>
        <span>Seconds</span>
      </div>
    </div>
  </body>
</html>
